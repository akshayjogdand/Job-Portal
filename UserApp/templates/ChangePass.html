{% extends "rlogin.html" %}
{%block content%}

{% if messages %}
{% for message in messages %}
<center> 
<div class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <center> <h5> <strong> {{message}}</strong>  </h5></center>  
</div></center>
{%endfor%}
{%endif%}
<section class="vh-100">
<br><br><br><br>
    <div class="container py-5 h-100" style=" width:500px;background-color:hsla(0, 11%, 59%, 0.505);" >
        <div class="row d-flex align-items-center justify-content-center h-100">

            <div class="card-body p-5 text-center">
                <h2 style="color:rgb(202, 9, 227);font-family:Verdana, Geneva, Tahoma, sans-serif" >  Set  Password   </h2><br>


            <form method="post"> 
                {% csrf_token %}
                <center>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg"
                            placeholder="Enter Existing Password" name="pwd" style="width:400px;background-color:beige;color:rgb(239, 111, 20)" required>
                </center>
            </div>
            <br>
            <center>
                <div class="form-outline mb-4">
                    <input type="password"  class="form-control form-control-lg"
                        placeholder="Create New Password" name="pwd1" style="width:400px;background-color:beige;color:rgb(239, 111, 20)" required />

                </div><br>
            </center>
            <center>
                <div class="form-outline mb-4">
                    <input type="password"  class="form-control form-control-lg"
                        placeholder="Confirm New Password" name="pwd2" style="width:400px;background-color:beige;color:rgb(239, 111, 20)" required />

                </div><br>
            </center>

            <center>
                <button class="btn btn-primary btn-lg btn-block" type="submit" style="width:400px;">Reset Password </button>
            <br>
            </center>

        </div>
    </form>

    </div>
    </div><br><br><br>
</section>
{%endblock%}
